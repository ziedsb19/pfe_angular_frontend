
    <div class="container-fluid">
        <div id="chathistory">

            <div class="container clearfix">
                
                <div class="chat">
                <div class="chat-header clearfix">
                    <img src="/assets/img/chat/chat.jpg" alt="avatar" />
                    
                    <div class="chat-about">
                    <div class="chat-with" *ngIf="chat">Chat with {{nom?nom:chat.sender_id}}</div>
                    <div class="chat-with" *ngIf="!chat">Chat History</div>
                    <div class="chat-num-messages" *ngIf="chat">already {{chat.numberofhistory}} messages</div>
                    </div>
                    <i class="fa fa-star"></i>
                </div> <!-- end chat-header -->
                
                <div class="chat-history" >
                    <div *ngIf="!chat" class="text-center center">
                        Please select a discussion from the left pannel to show all messages
                    </div>
                    <ul *ngIf="chat">
                        <div *ngFor="let element of history">

                            <app-message-bot *ngIf="element.sender=='bot' " [message]="element" ></app-message-bot>
                            <app-message-user *ngIf="element.sender=='user' " [message]="element" ></app-message-user>
                        </div>
                    
                    </ul>
                    
                </div> <!-- end chat-history -->
                <!-- 
                <div class="chat-message clearfix">
                    <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
                            
                    <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
                    <i class="fa fa-file-image-o"></i>
                    
                    <button>Send</button>
            
                </div> 
                -->
                </div> <!-- end chat -->
                
            </div> <!-- end container -->
            
            

        </div>
    </div>
